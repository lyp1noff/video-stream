<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream</title>
</head>

<body>
    <h1>Stream Status</h1>
    <div class="main">
        <div class="left-container">
            <div class="flex-container buttons-container">
                <button>Show Stream Player</button>
            </div>
            <div class="flex-container video-container">
                <div class="video-section">
                    <iframe scrolling="no" allowfullscreen></iframe>
                </div>
            </div>
            <div class="flex-container connections-container">
                <ul id="connections"></ul>
            </div>
        </div>
        <div class="flex-container chat-container">
            <div class="chat-messages">
                <!-- Chat messages will go here -->
            </div>
            <div class="container time-container">
                <p>time</p>
                <div class="status-container">
                    <span>live</span>
                    <span class="dot red"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
